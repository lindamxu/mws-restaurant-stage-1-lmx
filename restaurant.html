<body class="inside">
  <!-- Beginning header -->
  <header>

    <nav>
      <h1><a tabindex="0" role="link" href="/">Restaurant Reviews</a></h1>

    <!-- Beginning breadcrumb -->

    <section id="map-container">

    <div class="restaurant-reviews">
      <section id="restaurant-container">
        <h2 tabindex="0"id="restaurant-name"></h2>

        <table role="table" tabindex="0" id="restaurant-hours" aria-label='restaurant hours'></table>

      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section tabindex="-1" id="reviews-container">

      </section>
